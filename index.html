<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

      <header>
         <div class="headerWraper">
            <div class="topic clearfix">
               <div class="logo">
                  <p class="logoTitle">L O G O</p>
                  <p>Nieruchomości</p>
               </div>
               <div class="callMe">
                  <p>Zadzwoń za darmo</p>
                  <p class="number">123-456-789</p>
               </div>
            </div>
         
            <section class="introduction">
               <h3>Luksusowe apartamenty</h2>
               <h1>Ulica dębowa</h1>
               <p>To jest akapit. Kliknij, aby edytować i dodać własny tekst. Tutaj możesz opowiedzieć swoją historię i przedstawić się użytkownikom.</p>
            </section>

            <section class="contact">
               <h1>twój nowy dom czeka.</h1>
               <p>Skontaktuj się z nami, aby uzyskać ofertę</p>
               <form action="">
                  <label>Imię *
                     <input type="text" placeholder="Twoje imię">
                  </label>
                  <label>Nazwisko *
                     <input type="text" placeholder="Twoje nazwisko">
                  </label>
                  <label>E-mail *
                     <input type="email" placeholder="Wpisz adres e-mail">
                  </label>
                  <label>Wiadomość *
                     <textarea placeholder="Wpisz wiadomość"></textarea>
                  </label>

                  <input type="submit" value="Skontaktuj się z agentem">
               </form>
               
               <div class="links">
                  <i class="fa-brands fa-facebook-f"></i>
                  <i class="fa-brands fa-twitter"></i>
                  <i class="fa-brands fa-instagram"></i>
               </div>
            </section>
         </div>
      </header>

   <div class="wraper">
      <main>

         <section class="informations">

         </section>
      
      </main>
   </div>
   <script src="https://kit.fontawesome.com/5d00a39fca.js" crossorigin="anonymous"></script>
</body>
</html>
